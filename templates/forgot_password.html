{% extends "template.html" %} {% block content %}

<main class="container d-flex justify-content-center align-items-center mt-5">
  <div class="col-12 col-md-6">
    <h2>Forgot Password</h2>
    <p class="text-muted">Enter your username and registered email to receive a password reset link.</p>

    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      <div class="mt-3 text-end">
        <button type="button" class="btn btn-secondary w-50" onclick="window.location.href='/login'">Back to Login</button>
      </div>
    </form>

    <div id="messageContainer" class="mt-3"></div>
  </div>
</main>

<script src="/static/js/forgotten.js"></script>
{% endblock %}
