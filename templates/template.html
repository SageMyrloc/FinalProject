<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoCalc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/static/css/main.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="/static/Images/Logo.png" type="image/x-icon">
    {% endblock %}
  </head>
  
  <body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row align-items-center">
          <!-- Logo and Title -->
          <div class="col-12 col-md-8 offset-md-2 d-flex align-items-center justify-content-center">
            <img src="/static/Images/Logo.png" alt="Company Logo" class="companyLogo me-3" />
            <h1>EcoCalc</h1>
          </div>
      
          <!-- User Info and Logout -->
          <div class="col-12 col-md-2 d-flex justify-content-center justify-content-md-end align-items-center">
            {% if session.username %}
              <span class="text fs-2 text-md-center">Welcome 
              <span class="d-none d-md-inline"><br></span>
              {{ session.username }}</span>
            {% endif %}
          </div>
        </div>
  </header>
      
  {% block content %}
  {% endblock %}

  <footer class="container-fluid py-3 w-100">
    <p>Created by Martin Benson</br>
    For Keele MSc Project </br> Keele University</p>
  </footer>

  <!-- Bootstrap JS and dependencies-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
