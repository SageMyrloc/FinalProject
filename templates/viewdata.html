{% extends "menu.html" %} {% block displayArea %}

<section class="container py-5">
  <h2>Carbon Footprint Visualisation</h2>

  <!-- Date Range Selection -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" class="form-control" />
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button id="fetchDataBtn" class="btn btn-primary w-100">Retrieve Data</button>
    </div>
  </div>

  <!-- Data Display -->
  <div id="dataDisplay" class="mb-5">
    <!-- Raw data will appear here for verification -->
  </div>
  <!-- Message box for errors -->
  <div id="chartMessageBox" class="mb-3"></div>
  <canvas id="carbonChart"></canvas>

  <!-- Chart.js Graph -->
  <canvas id="carbonChart" style="height: 100%"></canvas>
</section>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/viewdata.js') }}"></script>

{% endblock %}
